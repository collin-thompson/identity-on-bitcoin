<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Simple Signup Example</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.min.js"></script>
		<!-- jQuery -->
		<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<!-- jQuery easing plugin -->
		<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
		<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
	</head>

	<body>

		<!-- multistep form -->
		<form id="msform">
			<!-- progressbar -->
			<ul id="progressbar">
				<li class="active">Authorization</li>
				<li>Choose Identity</li>
				<li>Choose Attributes</li>
			</ul>
			<!-- fieldsets -->
			<fieldset class="authentication">
				<h2 class="fs-title">Authorize</h2>
				<input type="button" name="next" id="auth_btn" class="next action-button" value="Authorize" />
			</fieldset>
			<fieldset id="identities">
				<h2 class="fs-title">Your Identities</h2>
				<h3 class="fs-subtitle">Choose the Identity you would like to use</h3>
			</fieldset>
			<fieldset id="attributes">
				<h2 class="fs-title">Identity Attributes</h2>
				<h3 class="fs-subtitle">Choose the attributes you want to decrypt</h3>
				<select class="display-attributes">
				</select>
				</br>
				</br>
				<input type="button" name="next" class="next action-button" onclick=getattributes() value="Submit" />
			</fieldset>
			<fieldset id="decrypted">
				<h2 class="fs-title">Your decrypted identity</h2>
			</fiedlset>
		</form>

        <script src="js/index.js"></script>
	</body>
</html>
